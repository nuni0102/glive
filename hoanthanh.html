</head>
<body>
    <input type="text" id="giftcode" class="input-field" placeholder="Nháº­p gift code">

    <div id="result"></div>
    <script>
        let wheelCanvas = document.getElementById("wheelCanvas");
        let ctx = wheelCanvas.getContext("2d");
        wheelCanvas.width = 400;
        wheelCanvas.height = 400;
        let segments = ["8k - 8888k", "28k", "68k", "188k", "388k", "588k", "888k", "ChÃºc báº¡n\nmay máº¯n\nláº§n sau", "IP16 PRM", "Airpods 2"];
        let colors = ["#FF0000", "#FFFFFF"];
        let startAngle = 0;
        let arc = (2 * Math.PI) / segments.length;
        let giftCodeMapping = {
            "AAA": "8k - 8888k",
            "BBB": "28k",
            "CCC": "68k",
            "DDD": "188k",
            "EEE": "388k",
            "GGG": "588k",
            "HHH": "888k",
            "CMM": "ChÃºc báº¡n\nmay máº¯n\nláº§n sau",
            "IP": "IP16 PRM",
            "AIR": "Airpods 2"
        };
        let enteredGiftCode = "";

        function drawWheel() {
            ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
            for (let i = 0; i < segments.length; i++) {
                let angle = startAngle + i * arc;
                ctx.fillStyle = colors[i % 2];
                ctx.beginPath();
                ctx.moveTo(200, 200);
                ctx.arc(200, 200, 200, angle, angle + arc, false);
                ctx.lineTo(200, 200);
                ctx.fill();
                ctx.fillStyle = "black";
                ctx.font = "bold 16px Arial";
                ctx.textAlign = "center";
                let lines = segments[i].split("\n");
                lines.forEach((line, index) => {
                    ctx.fillText(line, 200 + Math.cos(angle + arc / 2) * 140, 200 + Math.sin(angle + arc / 2) * 140 + (index * 18));
                });
            }
        }
        
        function confirmEntry() {
            enteredGiftCode = document.getElementById("giftcode").value;
            if (!(enteredGiftCode in giftCodeMapping)) {
                alert("Gift code khÃ´ng há»£p lá»‡! Vui lÃ²ng nháº­p láº¡i.");
                return;
            }
            alert("ChÃºc má»«ng! Báº¡n Ä‘Ã£ nháº­n Ä‘Æ°á»£c 1 lÆ°á»£t quay!");
            document.getElementById("spinButton").disabled = false;
        }
        
        function spinWheel() {
            if (!(enteredGiftCode in giftCodeMapping)) {
                alert("Báº¡n chÆ°a nháº­p gift code há»£p lá»‡!");
                return;
            }
            let prizeIndex = segments.indexOf(giftCodeMapping[enteredGiftCode]);
            let rotation = 360 * 5 - (prizeIndex * (360 / segments.length)) - 90;
            wheelCanvas.style.transform = `rotate(${rotation}deg)`;
            setTimeout(() => {
                document.getElementById("result").innerText = `ðŸŽ‰ ChÃºc má»«ng! Báº¡n Ä‘Ã£ trÃºng ${segments[prizeIndex]}`;
            }, 4000);
        }
        
        drawWheel();
    </script>
